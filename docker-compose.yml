version: "3.9"

services:
  mongodb:
    image: mongo:6.0
    container_name: content-lab-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: content_studio
    volumes:
      - mongo_data:/data/db

  qdrant:
    image: qdrant/qdrant:latest
    container_name: content-lab-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage

  short-video-maker:
    image: gyoridavid/short-video-maker:latest-tiny
    container_name: content-lab-video-maker
    restart: unless-stopped
    ports:
      - "3123:3123"
    environment:
      - LOG_LEVEL=info
      - PEXELS_API_KEY=${PEXELS_API_KEY}
    volumes:
      - video_data:/app/data/videos
    mem_limit: 4g
    cpus: 2

volumes:
  mongo_data:
  qdrant_data:
  video_data:
